version: '3.8'

services:
  frontend:
      container_name: frontend
      build: ./Admin_AI/frontend
      ports:
        - "5041:80"
      environment:
        - NODE_ENV=production
      volumes:
        - ./Admin/frontend:/app/frontend

  backend:
      container_name: backend
      build: ./Admin_AI/Backend
      ports:
        - "8081:8081"
      depends_on:
        - db
      environment:
        DB_HOST: 'db'
        DB_USER: 'root'
        DB_PASSWORD: 'password'
        DB_DATABASE: 'ai'
      volumes:
        - ./Admin/Backend:/app/backend

  db:
    image: mysql:latest
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      # MYSQL_USER: root
      # MYSQL_PASSWORD: password
      MYSQL_DATABASE: ai
    ports:
      - "4179:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db 
      PMA_USER: root
      PMA_PASSWORD: password           
    depends_on:
      - db

volumes:
  mysql_data:
    driver: local

networks:
  backend-network:
    driver: bridge


